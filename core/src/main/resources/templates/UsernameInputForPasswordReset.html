<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center; /* Centered for this specific flow */
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container 
        {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp 
        {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 
        {
            font-size: 26px;
            color: #1a1a1a;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .subtitle 
        {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group 
        {
            margin-bottom: 25px;
        }

        label 
        {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        input 
        {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus 
        {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .submit-btn 
        {
            width: 100%;
            padding: 14px;
            background: #1a3a52;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .submit-btn:hover 
        {
            background: #2d5470;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(26, 58, 82, 0.2);
        }

        .submit-btn:active 
        {
            transform: translateY(0);
        }

        .back-link 
        {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .back-link a 
        {
            color: #764ba2;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover { text-decoration: underline; }

        /* Icon styling */
        .icon-header 
        {
            display: block;
            margin: 0 auto 20px;
            width: 56px;
            height: 56px;
            background: #f0f2ff;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #667eea;
        }
    </style>
</head>
<body>

    <div class="container">
         <div class="icon-header">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>

        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <form id="forgotForm" th:action="@{/api/getPasswordResetMail}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="e.g. name@example.com" required>
            </div>

            <button type="submit" class="submit-btn">
                Send Reset Link
            </button>
        </form>

        <div class="back-link">
            <a th:href="@{/api/}">‚Üê Back to Login</a>
        </div>
    </div>

</body>
</html>
