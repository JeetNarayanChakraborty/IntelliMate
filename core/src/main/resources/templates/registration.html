<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IntelliMate</title>
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container 
        {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp 
        {
            from 
            {
                opacity: 0;
                transform: translateY(30px);
            }

            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-section 
        {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeInLeft 1s ease-out 0.2s backwards;
        }

        @keyframes fadeInLeft 
        {
            from 
            {
                opacity: 0;
                transform: translateX(-30px);
            }

            to 
            {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .right-section 
        {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?w=800&q=80') center/cover;
            min-height: 600px;
            position: relative;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn 
        {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .right-section::before 
        {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.1) 100%);
        }

        h1 
        {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
            animation: fadeInDown 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeInDown 
        {
            from 
            {
                opacity: 0;
                transform: translateY(-20px);
            }

            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle 
        {
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInDown 0.8s ease-out 0.5s backwards;
        }

        .form-group 
        {
            margin-bottom: 24px;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.6s; }
        .form-group:nth-child(2) { animation-delay: 0.7s; }
        .form-group:nth-child(3) { animation-delay: 0.8s; }

        @keyframes fadeInUp 
        {
            from 
            {
                opacity: 0;
                transform: translateY(20px);
            }

            to 
            {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label 
        {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        input 
        {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus 
        {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder 
        {
            color: #999;
        }

        .password-strength 
        {
            margin-top: 8px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show 
        {
            display: block;
        }

        .password-strength-bar 
        {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength.weak .password-strength-bar 
        {
            width: 33%;
            background: #ff4444;
        }

        .password-strength.medium .password-strength-bar 
        {
            width: 66%;
            background: #ffbb33;
        }

        .password-strength.strong .password-strength-bar 
        {
            width: 100%;
            background: #00c851;
        }

        .password-strength-text 
        {
            margin-top: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .password-strength.weak .password-strength-text 
        {
            color: #ff4444;
        }

        .password-strength.medium .password-strength-text 
        {
            color: #ffbb33;
        }

        .password-strength.strong .password-strength-text 
        {
            color: #00c851;
        }

        .password-match 
        {
            margin-top: 4px;
            font-size: 12px;
            font-weight: 500;
            display: none;
        }

        .password-match.show 
        {
            display: block;
        }

        .password-match.match 
        {
            color: #00c851;
        }

        .password-match.nomatch 
        {
            color: #ff4444;
        }

        .register-btn 
        {
            width: 100%;
            padding: 14px;
            background: #1a3a52;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out 0.9s backwards;
        }

        .register-btn:hover 
        {
            background: #2d5470;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 58, 82, 0.3);
        }

        .register-btn:active 
        {
            transform: translateY(0);
        }

        .register-btn:disabled 
        {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer 
        {
            text-align: center;
            margin-top: 40px;
            color: #999;
            font-size: 12px;
            animation: fadeIn 0.8s ease-out 1.2s backwards;
        }

        .error-message 
        {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInDown 0.5s ease-out;
        }

        .success-message 
        {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: fadeInDown 0.5s ease-out;
        }

        @media (max-width: 968px) 
        {
            .container 
            {
                flex-direction: column-reverse;
            }

            .right-section 
            {
                min-height: 300px;
            }

            .left-section 
            {
                padding: 40px 30px;
            }
        }

        .register-btn.loading 
        {
            pointer-events: none;
            position: relative;
            color: transparent;
        }

        .register-btn.loading::after 
        {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin 
        {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeOut 
        {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Create Account ðŸš€</h1>
            <p class="subtitle">Join us today! Create your account to start<br>automating your mails and more</p>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            <div th:if="${success}" class="success-message" th:text="${success}"></div>

            <!-- Registration Form -->
            <form id="registerForm" th:action="@{/api/UserRegistration}" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           th:value="${email}" 
                           placeholder="example@email.com" 
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password" 
                           required>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" 
                           id="confirmPassword" 
                           name="confirmPassword" 
                           placeholder="Confirm your password" 
                           required>
                    <div class="password-match" id="passwordMatch"></div>
                </div>

                <button type="submit" class="register-btn" id="submitBtn">Create Account</button>
            </form>

            <div class="footer">
                Â© 2025 IntelliMate - ALL RIGHTS RESERVED
            </div>
        </div>

        <div class="right-section"></div>
    </div>

    <script th:inline="javascript">
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');
        const passwordMatch = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');

        // Check password strength
        function checkPasswordStrength(password) 
        {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            return strength;
        }

        // Update password strength indicator
        passwordInput.addEventListener('input', function() 
        {
            const password = this.value;
            
            if(password.length === 0) 
            {
                passwordStrength.classList.remove('show', 'weak', 'medium', 'strong');
                strengthText.textContent = '';
                return;
            }

            passwordStrength.classList.add('show');
            const strength = checkPasswordStrength(password);

            passwordStrength.classList.remove('weak', 'medium', 'strong');
            
            if(strength <= 2) 
            {
                passwordStrength.classList.add('weak');
                strengthText.textContent = 'Weak password';
            } 

            else if(strength <= 4) 
            {
                passwordStrength.classList.add('medium');
                strengthText.textContent = 'Medium password';
            } 

            else 
            {
                passwordStrength.classList.add('strong');
                strengthText.textContent = 'Strong password';
            }

            checkPasswordsMatch();
        });

        // Check if passwords match
        function checkPasswordsMatch() 
        {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if(confirmPassword.length === 0) 
            {
                passwordMatch.classList.remove('show', 'match', 'nomatch');
                passwordMatch.textContent = '';
                updateSubmitButton();
                return;
            }

            passwordMatch.classList.add('show');
            passwordMatch.classList.remove('match', 'nomatch');

            if(password === confirmPassword) 
            {
                passwordMatch.classList.add('match');
                passwordMatch.textContent = 'âœ“ Passwords match';
            } 

            else 
            {
                passwordMatch.classList.add('nomatch');
                passwordMatch.textContent = 'âœ— Passwords do not match';
            }

            updateSubmitButton();
        }

        confirmPasswordInput.addEventListener('input', checkPasswordsMatch);

        // Update submit button state
        function updateSubmitButton() 
        {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if(password.length > 0 && confirmPassword.length > 0 && password === confirmPassword) 
            {
                submitBtn.disabled = false;
            } 

            else if(confirmPassword.length > 0) 
            {
                submitBtn.disabled = true;
            }
        }

        // Form submission with loading animation
        document.getElementById('registerForm').addEventListener('submit', function(e) 
        {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) 
            {
                e.preventDefault();
                alert('Passwords do not match!');
                return;
            }

            const btn = this.querySelector('.register-btn');
            btn.classList.add('loading');
        });

        // Parallax effect on right section
        document.addEventListener('mousemove', function(e) 
        {
            const rightSection = document.querySelector('.right-section');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            rightSection.style.backgroundPosition = `${50 + x * 5}% ${50 + y * 5}%`;
        });

        // Auto-hide success/error messages after 5 seconds
        setTimeout(function() 
        {
            const errorMsg = document.querySelector('.error-message');
            const successMsg = document.querySelector('.success-message');
            
            if(errorMsg) 
            {
                errorMsg.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => errorMsg.remove(), 500);
            }
            
            if(successMsg) 
            {
                successMsg.style.animation = 'fadeOut 0.5s ease-out';
                setTimeout(() => successMsg.remove(), 500);
            }
        }, 5000);
    </script>
</body>
</html>
