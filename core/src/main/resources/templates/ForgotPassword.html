<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * 
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body 
        {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px 20px 20px 250px;
            overflow-x: hidden;
        }

        .container 
        {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp 
        {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 
        {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle 
        {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group 
        {
            margin-bottom: 20px;
        }

        label 
        {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
        }

        input 
        {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        input:focus 
        {
            outline: none;
            border-color: #4285f4;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        #password-match 
        {
            font-size: 12px;
            margin-top: 5px;
            height: 18px;
            display: none;
        }

        #password-match.show { display: block; }
        #password-match.match { color: #28a745; }
        #password-match.nomatch { color: #dc3545; }

        .submit-btn 
        {
            width: 100%;
            padding: 14px;
            background: #1a3a52;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .submit-btn:hover 
        {
            background: #2d5470;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 58, 82, 0.2);
        }

        .submit-btn:disabled 
        {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .back-link 
        {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .back-link a 
        {
            color: #4285f4;
            text-decoration: none;
        }

        .back-link a:hover { text-decoration: underline; }

    </style>
    </head>
    <body>

    <div class="container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your details below to update your security credentials.</p>

        <form id="resetForm" th:action="@{/api/handleResetPassword}" method="POST">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Minimum 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
                <div id="password-match"></div>
            </div>

            <button type="submit" id="submitBtn" class="submit-btn" disabled>Update Password</button>
        </form>

        <div class="back-link">
            <a th:href="@{/api/}">← Back to Login</a>
        </div>
    </div>
        <script>
            const passwordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('password-match');
            const submitBtn = document.getElementById('submitBtn');

            function updateSubmitButton() 
            {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                // Enable only if passwords match and are not empty
                submitBtn.disabled = !(password.length >= 8 && password === confirmPassword);
            }

            function checkPasswordsMatch() 
            {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (confirmPassword.length === 0) 
                {
                    passwordMatch.classList.remove('show', 'match', 'nomatch');
                    passwordMatch.textContent = '';
                    updateSubmitButton();
                    return;
                }

                passwordMatch.classList.add('show');
                passwordMatch.classList.remove('match', 'nomatch');

                if (password === confirmPassword) 
                {
                    passwordMatch.classList.add('match');
                    passwordMatch.textContent = '✓ Passwords match';
                } 

                else 
                {
                    passwordMatch.classList.add('nomatch');
                    passwordMatch.textContent = '✗ Passwords do not match';
                }

                updateSubmitButton();
            }

            passwordInput.addEventListener('input', checkPasswordsMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordsMatch);
        </script>
    </body>
</html>
